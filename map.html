    <title>Map</title>

<style>
    .map-responsive{
        overflow:hidden;
        padding-bottom:56.25%;
        position:relative;
        height:0;
    }
    
    .map-responsive iframe{
        left:0;
        top:0;
        height:100%;
        width:100%;
        position:absolute;
    
    }

    .button{
        margin: 20%;
        margin-top: 20%;
    }
</style>
<body>

    <div class="map-responsive">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1wVQMAyyhIRm5XApdWf5GN7o9JAAKS0lR" width="100%" height="100%" allowfullscreen></iframe>
        
    </div>
